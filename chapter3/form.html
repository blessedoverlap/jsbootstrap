<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <form class="form">
      <div class="form-group">
        <label for="nameField">Name</label>
        <input type="text" class="form-control input-lg" id="nameField" placeholder="Your Name">
      </div>
      <div class="form-group has-warning">
        <label for="emailField">Email</label>
        <input type="text" class="form-control input-sm" id="emailField" placeholder="Your Email">
      </div>
      <div class="form-group has-error">
        <label for="phoneField">Phone</label>
        <input type="text" class="form-control" id="phone Field" placeholder="Your Phone Number">
      </div>
      <div class="form-group has-success">
        <label for="descField">Description</label>
        <textarea class="form-control" id="descField" placeholder="Your Comments"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>

    <div class="well well-sm">
      <form class="form-inline">
        <div class="form-group">
          <input type="email" class="form-control" id="emailField" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="passwordField" placeholder="Password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>

  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>
  </body>
</html>
